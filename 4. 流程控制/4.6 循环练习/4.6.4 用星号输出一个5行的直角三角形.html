<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用星号输出一个5行的直角三角形
      var row = 5;
      for (var i = 0; i < row; i++) {
        for (var j = 0; j <= i; j++) {
          console.log("*");
        }
      }

      var row = 5;
      var star = "";
      for (var i = 0; i < row; i++) {
        for (var j = 0; j <= i; j++) {
          star += "*";
        }
        star += "\n";
      }
      console.log(star);
    </script>
  </body>
</html>
