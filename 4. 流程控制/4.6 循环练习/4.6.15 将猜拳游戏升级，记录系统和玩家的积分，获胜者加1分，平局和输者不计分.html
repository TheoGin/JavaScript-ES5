<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分
        游戏开始
        ==============第1轮==============
        系统：0分，玩家：0分
        你的出拳：剪刀
        系统出拳：布
        你赢了！
        ==============第2轮==============
        系统：0分，玩家：1分
        你的出拳：石头
        系统出拳：布
        你输了！
        ==============游戏结束==============
        系统：1分，玩家：1分
      */
      var pcScore = 0,
        playerScore = 0;
      console.log(`游戏开始`);
      var round = 1; // 轮次
      while (true) {
        var fist = prompt("请出拳（剪刀、石头、布）：");
        if (fist === null) {
          break;
        } // 取消
        // 没有取消
        if(fist !== "剪刀" && fist !== "石头" && fist !== "布") {
          console.log(`出拳无效，请重新出拳！`);
          continue;
        }
        console.log(`==============第${round}轮==============`);
        console.log(`系统：${pcScore}分，玩家：${playerScore}分`);
        console.log(`你的出拳：${fist}`);
        
        var pcFist = Math.random();
        if (pcFist < 0.3333) {
          pcFist = "剪刀";
        } else if (pcFist < 0.6666) {
          pcFist = "石头";
        } else {
          pcFist = "布";
        }
        console.log(`系统出拳：${pcFist}`);
        if (
          (fist === "剪刀" && pcFist === "布") ||
          (fist === "布" && pcFist === "石头") ||
          (fist === "石头" && pcFist === "剪刀")
        ) {
          playerScore++;
          console.log(`你赢了！`);
        } else if (fist === pcFist) {
          console.log(`平局！`);
        } else {
          pcScore++;
          console.log(`你输了！`);
        }
        round++;
      }
      console.log(`==============游戏结束==============`);
      console.log(`系统：${pcScore}分，玩家：${playerScore}分`);
    </script>
  </body>
</html>
