<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 让用户输入*号的数量，然后输出对应数量的*
      var loopNum = +prompt("输入*号的数量：");
      if (!isNaN(loopNum)) {
        for (var i = 0; i < loopNum; i++) {
          console.log("*");
        }
      }
    </script>
  </body>
</html>
