<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 20;
      switch (x) {
        case 10:
          console.log("10");
        case 20:
          console.log("20");
        case 30:
          console.log("30");
        default:
          console.log("default");
      }
      // 20 30  default
    </script>
  </body>
</html>
