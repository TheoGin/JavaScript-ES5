<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          console.log(i, j);
          if (i + j >= 2) {
            break; // 只会跳出内层循环
          }
        }
      }
      console.log(j); // 0 不会报错，因为var没有块级作用域，声明会提升到作用域的最顶部
      
      /*
        0 0
        0 1
        0 2
        1 0
        1 1
        2 0
      */
    </script>
  </body>
</html>
