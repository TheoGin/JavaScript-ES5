<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        编写一个用户和计算机猜拳的游戏，用户输入剪刀、石头或布，与计算机的出拳进行比较，判断胜负
        - 石头：0
        - 剪刀：1
        - 布：  2
       */

      /* var userNum = +prompt("请输入石头（0）、剪刀（1）、布（2）：");
      if (isNaN(userNum) || userNum < 0 || userNum > 2) {
        console.log("输入有误");
      } */
      var userPrompt = prompt("请输入石头、剪刀、布：");
      var userNum;
      if (userPrompt === "石头") {
        userNum = 0;
      } else if (userPrompt === "剪刀") {
        userNum = 1;
      } else if (userPrompt === "布") {
        userNum = 2;
      } else {
        console.log("输入有误");
      }
      var randomNum = ~~(Math.random() * 3);
      // 1. 两个一样：平局
      if (userNum === randomNum) {
        console.log("平局");
      } else if (
        (userNum === 0 && randomNum === 1) ||
        (userNum === 1 && randomNum === 2) ||
        (userNum === 2 && randomNum === 0)
      ) {
        /* 2. 用户胜[石头（0）、剪刀（1）、布（2）]
        - 用户石头0，计算机剪刀1
        - 用户剪刀1，计算机布2
        - 用户布2，计算机石头0
      */
        console.log("用户胜，计算机输");
      } else if (
        (randomNum === 0 && userNum === 1) ||
        (randomNum === 1 && userNum === 2) ||
        (randomNum === 2 && userNum === 0)
      ) {
        /* 3. 计算机胜[石头（0）、剪刀（1）、布（2）]
        - 计算机石头0，用户剪刀1
        - 计算机剪刀1，用户布2
        - 计算机布2，  用户石头0
      */
        console.log("计算机胜，用户输");
      }
      console.log(userNum, randomNum);
    </script>
  </body>
</html>
