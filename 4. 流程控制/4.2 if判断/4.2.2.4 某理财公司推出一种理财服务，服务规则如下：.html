  <body>
    <script>
      /*
        1. 若用户的理财金额在50万元以下，则每年的收益按照4%计算。
        2. 若用户的理财金额在50万元以上（包括50万），则每年收益按照4.5%计算。
        3. 若用户的理财金额超过200万，除了理财收益外，还要额外给予用户收益金额的10%
        编写程序，让用户输入理财金额和理财年限，计算到期后的收益
       */
      var money = +prompt("请输入输入理财金额（元）：");
      var year = +prompt("请输入输入理财年限：");
      if (isNaN(money) || isNaN(year) || money <= 0 || year <= 0) {
        console.log("输入有误");
      } else {
        // var earnMoney = money * year; // 总收益
        // if (money < 500000) {
        //   earnMoney *= 0.04;
        // } else {
        //   // earnMoney *= 0.45; // 4.5%
        //   earnMoney *= 0.045; // 4.5%
        // }

        // if (money > 2000000) {
        //   earnMoney += earnMoney * 0.1;
        // }
        // console.log("总收益：" + earnMoney);

        // 另一种写法，不用写else
        var rate = 0.04;
        if (money >= 500000) {
          // earnMoney = 0.45; // 4.5%
          rate = 0.045; // 4.5%
        }

        var earnMoney = money * year * rate; // 总收益

        if (money > 2000000) {
          earnMoney += earnMoney * 0.1;
        }
        console.log("总收益：" + earnMoney);
      }
    </script>
