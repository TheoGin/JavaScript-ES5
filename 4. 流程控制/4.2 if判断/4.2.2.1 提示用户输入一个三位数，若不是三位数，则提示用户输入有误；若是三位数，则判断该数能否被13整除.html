<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 提示用户输入一个三位数，若不是三位数，则提示用户输入有误；若是三位数，则判断该数能否被13整除。
      var num = +prompt("请输入一个三位数：");
      if (isNaN(num)) {
        console.log("输入有误");
      } else {
        if (num !== 0 && num % 13 === 0) {
          console.log("该数能被13整除");
        } else {
            console.log("该数不能被13整除");
        }
      }
    </script>
  </body>
</html>
