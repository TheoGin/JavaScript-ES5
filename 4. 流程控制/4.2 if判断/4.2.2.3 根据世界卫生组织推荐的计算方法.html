<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       1. 男性标准体重计算方法为（身高cm－80）×70﹪
       2. 女性标准体重计算方法为（身高cm－70）×60﹪
       3. 标准体重正负10%为正常体重，低于标准体重的10%为过瘦，高于标准体重的10%为过重
       4. 编写程序，让用户输入性别、身高、体重，判断用户的健康状况
       健康状况有3种：
         1）你的体重正常，请继续保持
         2）你的身体偏瘦，请加强营养
         3）你的身体偏胖，请加强锻炼
       */
      var sex = prompt("请输入你的性别（男或女）：");
      var height = +prompt("请输入你的身高（cm）：");
      if (isNaN(height) || height < 0) {
        console.log("输入有误");
      }
      var weight = +prompt("请输入你的体重（公斤）：");
      if (isNaN(weight) || weight < 0) {
        console.log("输入有误");
      }
      var standardWeight = (sex === '男' ? (height - 80) * 0.7 : (height - 70) * 0.6)  * 0.1;
      if(weight === standardWeight || weight === -standardWeight) {
        console.log('你的体重正常，请继续保持');
      } else if(weight < standardWeight) {
        console.log('你的身体偏瘦，请加强营养');
      } else if(weight > standardWeight) {
        console.log('你的身体偏胖，请加强锻炼');
      }
    </script>
  </body>
</html>
