<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        定义一个用户数组，数组的每一项是一个用户对象，用户对象中包含账号和密码，随意初始化一些对象放入数组中。然后提示用户输入账号和密码，判断是否登录成功
      */
      var users = [
        { loginId: "abc", loginPwd: "123" },
        { loginId: "2321", loginPwd: "abc" },
      ];
      var loginId = prompt("请输入账号：");
      var loginPwd = prompt("请输入密码：");
      var isFind = false;
      for (var index in users) {
        var user = users[index];
        if (loginId === user.loginId && loginPwd === user.loginPwd) {
          isFind = true;
          break;
        }
      }
      if (isFind) {
        console.log("登录成功");
      } else {
        console.log("账号或密码错误");
      }
    </script>
  </body>
</html>
