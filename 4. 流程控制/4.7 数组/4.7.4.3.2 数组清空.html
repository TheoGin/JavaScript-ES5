<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];
      console.log(arr); // [1, 2, 3, 4, 5]
      // 1. 数组.splice(0, 数组.length);
      arr.splice(0, arr.length);
      console.log(arr); // []

      arr = [1, 2, 3, 4, 5];
      console.log(arr); // [1, 2, 3, 4, 5]
      // 2. 数组.length = 0;
      arr.length = 0; // 截断
      console.log(arr); // []
    </script>
  </body>
</html>
