<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      iframe {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <button>打开新页面</button>
    <!-- <iframe src="" frameborder="0" id="myFrame"></iframe> -->
    <iframe src="" frameborder="0" name="myFrame"></iframe>
    <script>
      var btn = document.querySelector("button");
      var windowObj;
      btn.onclick = function () {
        // 1. open方法，打开一个新窗口，会返回一个window对象
        // 1.1 打开目标和a元素的target属性一样，谷歌浏览器默认是_blank
        // window.open("https://www.taobao.com", '_blank');
        // window.open("https://www.taobao.com", '_self');

        // 1.2 在iframe打开指定的链接
        // window.open("https://www.taobao.com", '#myFrame'); // 错误写法。不需要带#号
        // window.open("https://www.taobao.com", 'myFrame');

        // 1.3 open("页面路径", "打开目标", "配置")
        // windowObj = window.open("https://www.taobao.com", null, 'width=300,height=300'); // 会返回一个window对象
        // console.log(windowObj);

        // 1.4 resizeTo、resizeBy在open打开的窗口使用
        // windowObj.resizeTo(500, 500) // VM394:1 Uncaught SecurityError: Failed to read a named property 'resizeTo' from 'Window': Blocked a frame with origin "http://127.0.0.1:5500" from accessing a cross-origin frame. 别人的网站不允许resizeTo，会产生跨域

        windowObj = window.open(
          "./open方法打开页面.html",
          null,
          "width=300,height=300"
        );
      };

    //   // resizeTo：每次到从头开始设置设置窗口大小窗口大小
    //   windowObj.resizeTo(500, 500); // undefined
    //   windowObj.resizeTo(600, 600); // undefined

    //   // resizeBy：从上一次的位置继续设置窗口大小，指的是在原来的基础上增加多少
    //   windowObj.resizeBy(60, 60); // undefined
    </script>
  </body>
</html>
