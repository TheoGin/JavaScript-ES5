<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <script>
      var h1 = document.querySelector("h1");

      function setTime() {

        var d = new Date();
        // console.log(d.toLocaleString()); // 2025/6/29 20:43:28

        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();

        h1.innerHTML = `${hour.toString().padStart(2, "0")}:${minute
          .toString()
          .padStart(2, "0")}:${second.toString().padStart(2, "0")}`;
      }
      setTime();
      setInterval(setTime, 1000);
    </script>
  </body>
</html>
