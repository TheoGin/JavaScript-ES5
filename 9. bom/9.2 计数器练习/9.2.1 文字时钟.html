<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <script>
      var h1 = document.querySelector("h1");
      var d = new Date();
      h1.innerHTML = getTime(d);
      setInterval(function () {
        d = new Date();
        h1.innerHTML = getTime(d);
      }, 1000);

      /* function getTime(d) {
        return `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}:${d.getSeconds().toString().padStart(2, '0')}`;
      } */

      function getTime(d) {
        return `${fillStart(d.getHours())}:${fillStart(
          d.getMinutes()
        )}:${fillStart(d.getSeconds())}`;
      }
      function fillStart(num) {
        return num.toString().padStart(2, "0");
      }
    </script>
  </body>
</html>
