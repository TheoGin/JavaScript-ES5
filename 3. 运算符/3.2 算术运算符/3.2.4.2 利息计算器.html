<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 设置变量，分别存放本金、月数、年利率，计算利息
      var principal = 10000; // 本金
      var month = 12; // 月数
      var yearRate = 1.1; // 年利率

      // 利息=本金×利率×时间（存期）‌
      var interest = principal * month * yearRate; // 利息
      console.log(interest);
      
    </script>
  </body>
</html>
