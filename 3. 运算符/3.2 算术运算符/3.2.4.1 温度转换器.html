<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 设置一个变量，保存摄氏温度（C），将其转换为华氏温度（F） F = (9/5)C + 32
      var C = 27.5;
      // 乘除优先级一样，括号可以去掉
      // var f = (9 / 5) * C + 32;
      var F = (9 / 5) * C + 32;
      console.log("摄氏温度:" + C + "，将其转换为华氏温度: " + F); // 摄氏温度:27.5，将其转换为华氏温度: 81.5
    </script>
  </body>
</html>
