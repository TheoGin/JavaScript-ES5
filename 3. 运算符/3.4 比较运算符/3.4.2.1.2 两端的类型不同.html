<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log(1 == 1); // true
      console.log(1 != 1); // false

      // 1). null 和 undefined， 它们之间相等， 和其他原始类型比较， 则不相等。
      console.log(null == undefined); // true
      console.log(null != undefined); // false
      console.log(null == 0); // false
      console.log(null >= 0); // true
      console.log(undefined == 0); //false

      // 2). 其他原始类型，比较时先转换为数字，再进行比较
      console.log("1" == 1); // 1 == 1，true
      console.log(true == 1); // 1 == 1，true
      console.log(true == 2); // 1 == 2，false
      console.log(true == "1"); // 1 == 1，true

      // 3). NaN与任何数字比较，都是false，包括自身
      console.log(NaN == NaN); // false
      console.log(NaN == undefined); // false

      // 4). Infinity和-Infinity，自能和自身相等
      console.log(Infinity == Infinity); // true
      console.log(-Infinity == -Infinity); // true

      // 5). 对象比较时，要先转换为原始类型后，再进行比较
      console.log({} == 0); // NaN == 0，false
    </script>
  </body>
</html>
