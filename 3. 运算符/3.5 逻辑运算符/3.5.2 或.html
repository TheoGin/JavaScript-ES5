<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log(1 > 3 || 10); // 10，而不是true

      console.log(undefined || "abc"); // abc，而不是true

      console.log(0 || null || undefined || 1 || null || NaN); // 1，而不是true

      var obj = {
        name: "xxx",
        gender: "男",
        // age: 0,
      };

      // 对象中如果没有年龄，则将年龄赋值为18
      obj.age = obj.age === undefined && 18; // obj.age为0时， 0 === undefined为false，结果obj.age就为false，有点瑕疵
      // obj.age = obj.age || obj.age !== 0 && 18; // obj.age为0时，也会赋值!
      obj.age = obj.age || 18;

      console.log(obj.age); // 18
    </script>
  </body>
</html>
