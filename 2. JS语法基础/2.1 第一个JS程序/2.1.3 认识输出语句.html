<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // document.write，该语句用于将数据输出到页面
      document.write(123);

      // alert，该语句用于将数据用弹窗的形式显示到页面
      alert("hello");

      // console.log，该语句用于将数据显示到控制台
      console.log("abc");
    </script>
  </body>
</html>
