<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 单引号 ', 不可以回车换行
      console.log('hello \'string\'');
      
      // 2. 双引号 ", 不可以回车换行
      console.log("hello \n \"string\"");

      // 3. `，叫做模板字符串可以回车换行
      console.log(`hello 
      
      \`
      string`);

      // 制表符，用于对齐
      console.log("\tabc\tdef\n");
      console.log("\tc\tef\n");
    </script>
  </body>
</html>
