<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num;
      console.log(num, typeof num); // undefined 'undefined'

      num = 1;
      console.log(num, typeof num); // 1 'number'

      num = "abc";
      console.log(num, typeof num); // abc string

      num = undefined;
      console.log(num, typeof num); // undefined 'undefined'
    </script>
  </body>
</html>
