<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  </head>
  <body>
    <script src="../../plugin/helper.js"></script>
    <script>

      // 高阶函数：在函数内部返回一个新的函数
      // 函数防抖: debounce
      function handleResize(clientWidth, clientHeight, thisArg) {
        console.log("resize", clientWidth, clientHeight, thisArg);
      }

      var debounceFn = myPlugin.debounce(handleResize, 1000);

      // window.addEventListener("resize", handleResize); // 会导致触发特别频繁
      // window.addEventListener("resize", debounceFn); // 用防抖
      window.onresize = function () {
        // debounceFn(100, 200);

        // 为了代码简便，可以规定最后一个参数为 this
        debounceFn(document.documentElement.clientWidth, document.documentElement.clientHeight, this)
      }; // 用防抖
    </script>
  </body>
</html>
