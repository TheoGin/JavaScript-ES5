<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* function Object() {}
      function Array() {} */
      function A() {}
      function B() {}

      /* var obj;
      if (Math.random() < 0.5) {
        obj = new A();
      } else {
        obj = new B();
      } 
      
      console.log(obj.__proto__.constructor.name);  
      */
      function create() {
        if (Math.random() < 0.5) {
          return new A();
        } else {
          return new B();
        }
      }
      var obj = create();

      // 总有一个为true
      console.log(obj.__proto__.constructor === A);
      console.log(obj.__proto__.constructor === B);

      // 通过对象实例 拿到函数名
      console.log(obj.__proto__.constructor.name);
    </script>
  </body>
