<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        margin: 0 auto;
      }
      p {
        text-align: center;
      }

      p.error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="tip">不能添加空的文本</p>
      <div class="input">
        <input type="text" />
        <button id="btnAdd">添加</button>
      </div>
      <ul class="list">
        <li>项目1</li>
        <li>项目2</li>
      </ul>
    </div>

    <script>
      var input = document.querySelector(".input input[type=text]");
      var tip = document.querySelector(".tip");
      var list = document.querySelector(".list");
      document.getElementById("btnAdd").onclick = function () {
        // 写在前面，为空就不创建元素
        if (input.value.trim() === "") {
          //   alert("添加内容不能为空");
          tip.className = "error";
          return;
        }
        tip.className = "";

        var li = document.createElement("li");
        /* if(input.value.trim() === '') {
            alert('添加内容不能为空')
            return;
        } */
        li.innerText = input.value;
        list.appendChild(li);
        // 添加完之后清空！！！
        input.value = "";
      };
    </script>
  </body>
</html>
