<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      span {
        min-width: 50px;
        display: inline-block;
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>库存的最小值为0</p>
    <div>
      库存：
      <button class="btnDecrease1000">-1000</button>
      <button class="btnDecrease100">-100</button>
      <button class="btnDecrease10">-10</button>
      <button class="btnDecrease1">-</button>
      <span id="inventoryNum">0</span>
      <button class="btnIncrease1">+</button>
      <button class="btnIncrease10">+10</button>
      <button class="btnIncrease100">+100</button>
      <button class="btnIncrease1000">+1000</button>
    </div>

    <script>
      var inventoryNum = document.getElementById("inventoryNum");

      // 1
      document.querySelector(".btnIncrease1").onclick = function () {
        increase(1);
      };

      document.querySelector(".btnDecrease1").onclick = function () {
        decrease(1);
      };

      // 10
      document.querySelector(".btnIncrease10").onclick = function () {
        increase(10);
      };

      document.querySelector(".btnDecrease10").onclick = function () {
        decrease(10);
      };

      // 100
      document.querySelector(".btnIncrease100").onclick = function () {
        increase(100);
      };

      document.querySelector(".btnDecrease100").onclick = function () {
        decrease(100);
      };

      // 1000
      document.querySelector(".btnIncrease1000").onclick = function () {
        increase(1000);
      };

      document.querySelector(".btnDecrease1000").onclick = function () {
        decrease(1000);
      };

      function increase(num) {
        inventoryNum.innerText = +inventoryNum.innerText + num;
      }

      function decrease(num) {
        var val = +inventoryNum.innerText - num;
        if (val < 0) {
          val = 0;
        }
        inventoryNum.innerText = val;
      }
    </script>
  </body>
</html>
