<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        overflow: hidden;
        border: 2px solid;
        width: 200px;
        height: 200px;
        position: relative;
        line-height: 200px;
        text-align: center;
        font-size: 100px;
        font-family: 宋体;
      }
    </style>
  </head>
  <body>
    <div class="container">傅</div>
    <p>
      <button class="btnZoomOut">放大</button>
      <button class="btnZoomIn">缩小</button>
    </p>

    <script>
        var div = document.querySelector('.container')
        // 放大
        var btnZoomOut = document.querySelector('.btnZoomOut') 
        // 缩小
        var btnZoomIn = document.querySelector('.btnZoomIn') 

        btnZoomOut.onclick = function() {
            var result = parseInt(getComputedStyle(div).fontSize) + 10;
            div.style.fontSize = result + 'px'
        } 

        btnZoomIn.onclick = function() {
            var result = parseInt(getComputedStyle(div).fontSize) - 10;
            if(result < 10) {
                result = 10;
            }
            div.style.fontSize = result + 'px'
        }
    </script>
  </body>
</html>
