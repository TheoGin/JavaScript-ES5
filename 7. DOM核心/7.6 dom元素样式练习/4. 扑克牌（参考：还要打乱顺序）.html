<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>
      利用pokers文件夹中的图片，用纯JS生成图片依次排列到页面上。不允许使用样式表
    </p>
    <div id="divcontainer"></div>
    <script>
      var div = document.getElementById("divcontainer");

      function createImg(src) {
        var img = document.createElement("img");
        img.src = src;
        img.style.margin = "30px";
        return img;
      }

      var imgs = [];
      for (var i = 1; i <= 13; i++) {
        for (var j = 1; j <= 4; j++) {
          // div.appendChild(createImg(`pokers/${i}_${j}.jpg`)); // 为了洗牌，不要直接添加进去
          imgs.push(createImg(`pokers/${i}_${j}.jpg`));
        }
      }
      imgs.push(createImg(`pokers/14_1.jpg`));
      imgs.push(createImg(`pokers/15_1.jpg`));

      imgs.sort(function () {
        return Math.random() - 0.5; // 打乱顺序
      });

      var frag = document.createDocumentFragment();
      imgs.forEach(function (img) {
        frag.appendChild(img);
      }); 
      div.appendChild(frag);
    </script>
  </body>
</html>
