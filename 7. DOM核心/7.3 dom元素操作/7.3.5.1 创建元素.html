<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li>Lorem.</li>
      <li>Aliquid!</li>
      <li>Dolorem!</li>
      <li>Voluptatem.</li>
      <li>Doloremque.</li>
      <li>Alias?</li>
      <li>Praesentium!</li>
      <li>Necessitatibus?</li>
      <li>Neque.</li>
      <li>Praesentium.</li>
    </ul>
    <script>
      var ul = document.querySelector("ul");

      // document.createTextNode("文本") 创建文本节点
      var textNode = document.createTextNode('测试文本内容')
      ul.appendChild(textNode);

      /* for (var i = 1; i <= 100; i++) {
        var newLi = document.createElement("li");
        newLi.innerHTML = "选项" + i;
        ul.appendChild(newLi);
      } */

      // 上面代码会导致页面重绘100次，效率不好 -->   document.createDocumentFragment(): 创建文档片段
      var frag = document.createDocumentFragment(); // 可以理解为一个不带标签的div元素
      for (var i = 1; i <= 100; i++) {
        // 1. document.createElement("元素名")：创建一个元素对象
        var newLi = document.createElement("li");
        newLi.innerHTML = "选项" + i;
        frag.appendChild(newLi);
      }
      ul.appendChild(frag);
    </script>
  </body>
</html>
