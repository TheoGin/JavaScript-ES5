<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul class="ul1">
      <li>选项1-1</li>
      <li>选项1-2</li>
      <li>选项1-3</li>
      <li data-abc="123" class="red">选项1-4</li>
      <li>选项1-5</li>
    </ul>
    <ul class="ul2">
      <li>选项2-1</li>
      <li>选项2-2</li>
      <li>选项2-3</li>
      <li>选项2-4</li>
      <li>选项2-5</li>
    </ul>
    <script>
      var ul1 = document.querySelector(".ul1");
      var ul2 = document.querySelector(".ul2");

      var li14 = ul1.getElementsByTagName("li")[3];
      /* // 用传统方式复制 li14 元素
      var newLi = document.createElement("li");
      newLi.innerHTML = li14.innerHTML;
      ul2.appendChild(newLi); */

      // 上面复制方式麻烦，若有多个属性，需要一个一个复制 -->
      // 2. dom对象.cloneNode(是否深度克隆)：复制一个新的dom对象并返回
      var newLi = li14.cloneNode(); // 不传参，浅拷贝，不复制文本内容
      console.log(newLi); // <li data-abc="123" class="red"></li>

      console.log(ul2.children); // HTMLCollection(5) [li, li, li, li, li]

      var newLi = li14.cloneNode(true); // 传参，深拷贝，复制文本内容
      console.log(newLi); // <li data-abc="123" class="red">选项1-4</li>
      ul2.appendChild(newLi);

      // children也是实时集合。新添加的会实时更新到集合
      console.log(ul2.children); // HTMLCollection(6) [li, li, li, li, li, li.red]
    </script>
  </body>
</html>
