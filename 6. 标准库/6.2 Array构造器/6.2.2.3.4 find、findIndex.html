<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        {
          name: "a",
          age: 18,
          score: 45,
        },
        {
          name: "b",
          age: 18,
          score: 65,
        },
        {
          name: "c",
          age: 18,
          score: 85,
        },
      ];
      // indexOf方法无法实现对对象的查找————》用findIndex方法
      console.log(
        arr.indexOf({
          name: "b",
          age: 18,
          score: 65,
        })
      ); // -1

      // 得到及格的学生（找第一个的下标）
      var resultItemIndex = arr.findIndex(function (item) {
        return item.score >= 60;
      });
      console.log(resultItemIndex); // 1

      // 查找第一个满足条件的元素
      var resultItem = arr.find(function (item) {
        return item.score >= 60;
      });
      console.log(resultItem); // {name: 'b', age: 18, score: 65}
    </script>
  </body>
</html>
