<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [45, 63, 75, 84, 83, 27];
      // 得到一个新数组，新数组的每一项是一个对象
      // 对象中包含两个属性：name、score
      var objArr = arr.map(function (item, index) {
        return {
          name: `学生${index + 1}`,
          score: item,
        };
      });
      console.log(objArr);

      // 得到一个学生的姓名数组
      var nameArr = objArr.map(function (item) {
        return item.name;
      });

      /* 链式写法，先映射成对象数组，再将对象数组映射成为姓名数组
      var nameArr = arr
        .map(function (item, index) {
          return {
            name: `学生${index + 1}`,
            score: item,
          };
        })
        .map(function (item) {
          return item.name;
        }); */

      console.log(nameArr);
    </script>
  </body>
</html>
