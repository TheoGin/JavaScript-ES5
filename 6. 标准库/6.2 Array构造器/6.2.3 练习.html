<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
      /* 去掉数组中的负数，然后对每一项平方，然后再对每一项翻倍，然后求和。不许使用循环 */
      /* 
      var resultArr = arr
        .filter(function (item) {
          return item >= 0;
        })
        .reduce(function (acc, item) {
          return acc + item * item * 2;
        }, 0);
      console.log(resultArr); // 182
        */

      var resultArr = arr
        .filter(function (item) {
          return item >= 0;
        })
        .map(function (item) {
          return item * item;
        })
        .map(function (item) {
          return item * 2;
        })
        .reduce(function (acc, item) {
          return acc + item;
        }, 0);
      console.log(resultArr); // 182
    </script>
  </body>
</html>
