<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var test = function (a, b) {
        arguments[0] = "abc";
        b = 123;
        console.log(a, b);
        console.log(arguments);
      };
      console.log(test.name); // test

      // anonymity匿名
      var test = function anonymity(a, b) {
        arguments[0] = "abc";
        b = 123;
        console.log(a, b);
        console.log(arguments);
      };
      console.log(test.name); // anonymity

      console.log(Function.length); // 1 始终为1
      console.log(test.length); // 2 形参个数
    </script>
  </body>
</html>
