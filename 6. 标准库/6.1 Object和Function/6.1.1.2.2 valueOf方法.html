<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        x: 123,
        y: "abc",
        z: true,
      };
      console.log(obj); // {x: 123, y: 'abc', z: true}
      console.log(obj.valueOf()); // {x: 123, y: 'abc', z: true}
      console.log(obj === obj.valueOf()); // true

      /* obj.valueOf()可以理解为直接返回this
      function Object() {
        this.valueOf = function() {
          return this;
        }
      } 
      */
    </script>
  </body>
</html>
