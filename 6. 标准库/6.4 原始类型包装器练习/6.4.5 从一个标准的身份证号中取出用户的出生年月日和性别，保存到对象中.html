      var pid = "524713199703020014";
      // 应用场景：填写身份证号码，自动帮忙填充 出生年月日和性别
      function getUserInfo(pid) {
        return {
          // birthYear: +pid.substring(6, 10),
          birthYear: +pid.substr(6, 4), // 用substr取固定长度会更方便
          birthMonth: parseInt(pid.substr(10, 2)),
          birthDay: Number(pid.substr(12, 2)),
          // gender: +pid.substr(16, 1) % 2 === 0 ? "女" : "男",
          gender: pid[pid.length - 2] % 2 === 0 ? "女" : "男", // 数学运算会自动转换为数字
        };
      }
      console.log(getUserInfo(pid));
    </script>
