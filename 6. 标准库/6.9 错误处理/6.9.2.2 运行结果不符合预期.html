<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
      var a = prompt("输入第一个数："); // 3
      var b = prompt("输入第二个数："); // 4
      // 运行结果不符合预期
      console.log(sum(a, b)); // 34，但预期是7
    </script>
  </body>
</html>
