<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [3, 2, 1, 5]; // 语法糖
      // 所有的对象，最终都是通过构造函数创建的
      arr = new Array(3, 2, 1, 5);

      var obj = {
        name: "Sophpotheo",
        age: 18,
        gender: "男",
      }; // 语法糖
      console.log(obj); // {name: 'Sophpotheo', age: 18, gender: '男'}

      //相当于
      obj = new Object();
      obj.name = "Sophpotheo";
      obj.age = 18;
      obj.gender = "男";
      console.log(obj); // {name: 'Sophpotheo', age: 18, gender: '男'}
    </script>
  </body>
</html>
