      /*  8

      function goldbachConjecture() {
        var num = +prompt("输入一个大于2的偶数：");
        if (isNaN(num) || num <= 2 || isOdd(num)) {
          // 还要是偶数
          console.log("输入有误");
          return;
        }
        // 从2开始，因为素数是从2开始
        // for (var i = 2; i <= num / 2; i++) {
        for (var i = 2; i <= num - 2; i++) { // 倒过来也算一个的话，就用减2，因为小于2不是素数
          var j = num - i;
          if (isPrime(i) && isPrime(j)) {
            console.log(`${num} = ${i} + ${j}`);
            // return;
