  <body>
    <script src="../../common/MyFunction.js"></script>
    <script>
      /* 
        让用户输入一个年份，输出该年每个月的天数
      */
      function getYearAllDaysOfMonth() {
        var year = +prompt("输入一个年份（1990-2100）：");
        if (isNaN(year) || year < 1990 || year > 2100) {
          console.log("输入有误");
          return;
        }
        for (var month = 1; month <= 12; month++) {
          console.log(`${year}的${month}月有：${getDays(year, month)}天`);
        }
      }
      getYearAllDaysOfMonth();
    </script>
  </body>
