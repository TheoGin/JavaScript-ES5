<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 1. 死循环不会报错，也不会导致栈溢出(占用的内存空间很小)
      function infiniteLoop() {
        // var i; //变量声明会提升
        while (true) {
          var i = 1; // 定义变量也不会导致占用的内存空间变大，因为变量声明会提升
          console.log(1);
        }
      }
      infiniteLoop();

      function recursive() {
        // 没有递归出口
        recursive();
      }
      // 2. 无限递归会导致栈溢出
      recursive(); // Uncaught RangeError: Maximum call stack size exceeded
    </script>
  </body>
</html>
