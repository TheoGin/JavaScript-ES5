  <body>
    <script>
      /* 
        f(5, 1) = f(4, 5)
        f(4, 5) = f(3, 20)
        f(3, 20) = f(2, 60)
        f(2, 60) = f(1, 120)
        5 * 4 * 3 * 2 * 1
      */
      function factorial(n, total) {
        if (n === 1) {
          return total;
        }
        return factorial(n - 1, n * total);
      }
      console.log(factorial(5, 1));
      
    </script>
  </body>
