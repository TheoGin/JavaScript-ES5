  <body>
    <script>
      /* 
        f(5, 1)               销毁当前函数，避免执行栈空间被占用
          f(4, 5)             销毁当前函数，避免执行栈空间被占用
            f(3, 20)          销毁当前函数，避免执行栈空间被占用
              f(2, 60)        销毁当前函数，避免执行栈空间被占用
                f(1, 120) 
      */
      function factorial(n, total) {
        if (n === 1) {
          return total;
        }
        return factorial(n - 1, n * total);
      }
      console.log(factorial(5, 1));
    </script>
  </body>
