  <body>
    <script>
      /* 5! = 5*4*3*2*1
        f(n)
        f(1) = 1
        f(2) = 2*f(1)
        f(3) = 3*f(2)
        n的阶乘 n! 
        */
      function factorial(n) {
        if (n === 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }
      console.log(factorial(4));
    </script>
  </body>
