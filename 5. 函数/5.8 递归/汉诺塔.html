<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        1个：
        A -> C

        2个：
        A -> B
        A -> C
        B -> C

        3个：
        A -> C
        A -> B
        C -> B
        A -> C
        B -> A
        B -> C
        A -> C
      */
      /* 
        f(A, B, C, 1)：
                      A -> C

        f(A, B, C, 2)：
                      f(A, C, B, 1) A -> B
                      A -> C
                      f(B, A, C, 1) B -> C

        f(A, B, C, 3)：
                      f(A, C, B, 2) A -> B
                      A -> C
                      f(B, A, C, 2) B -> C

        f(A, B, C, 4)：
                      f(A, C, B, 3) A -> B   
                      A -> C
                      f(B, A, C, 3) B -> C

        ... 

        f(A, B, C, n)：
                      f(A, C, B, n - 1) A -> B   
                      A -> C
                      f(B, A, C, n - 1) B -> C
      */
      // 汉诺塔 tower of hanoi
      function hanoi(no1, no2, no3, n) {
        if (n === 1) {
          console.log(`${no1} -> ${no3}`);
          return;
        }
        hanoi(no1, no3, no2, n - 1);
        console.log(`${no1} -> ${no3}`);
        hanoi(no2, no1, no3, n - 1);
      }
      hanoi("A", "B", "C", 5);
    </script>
  </body>
</html>
