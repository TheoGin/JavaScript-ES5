<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 删除数组末尾的指定数量的数据
      function deleteTailCountOfArray(arr, number) {
        // arr.splice(arr.length - number, number);
        arr.splice(-number, number); // 可以利用负数索引
      }
      var arr = [12, 34, 52, 6, 3, 5, 8, 3, 2];
      deleteTailCountOfArray(arr, 3);
      console.log(arr); //  [12, 34, 52, 6, 3, 5]
    </script>
  </body>
</html>
