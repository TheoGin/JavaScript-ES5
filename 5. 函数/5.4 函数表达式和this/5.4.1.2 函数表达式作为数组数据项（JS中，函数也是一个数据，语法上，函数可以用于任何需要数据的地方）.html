<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [
        0,
        null,
        true,
        undefined,
        { x: 1, y: "abcc" },
        function () {
          console.log('数组中的函数表达式');
        },
      ];
      arr[5](); // 数组中的函数表达式
      var func = arr[5];
      func(); // 数组中的函数表达式
    </script>
  </body>
</html>
