<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个函数，将其赋值给变量a
      function a() {
        console.log("a函数执行");
      }
      var b = a;
      console.log(a === b); // true
      b(); // a函数执行
    </script>
  </body>
</html>
