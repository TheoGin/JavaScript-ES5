<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(obj) {
        console.log("test函数执行");
        obj.func1();
        obj.func2();
      }
      var obj = {
        func1: function () {
          console.log("函数表达式放入对象中，通过对象进行函数参数传递1");
        },
        func2: function () {
          console.log("函数表达式放入对象中，通过对象进行函数参数传递2");
        },
      };
      test(obj);
      /* 
        test函数执行
        函数表达式放入对象中，通过对象进行函数参数传递1
        函数表达式放入对象中，通过对象进行函数参数传递2
      */
    </script>
  </body>
</html>
