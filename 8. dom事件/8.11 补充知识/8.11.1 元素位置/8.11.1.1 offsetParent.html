<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: #bbbbbb;
        margin: 100px;
        overflow: hidden;
        position: relative;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background-color: #888888;
        margin: 100px;
        overflow: hidden;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: #333333;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <div class="box3"></div>
      </div>
    </div>

    <script>
      var div1 = document.querySelector(".box1");
      var div2 = document.querySelector(".box2");
      var div3 = document.querySelector(".box3");

      // 1. 获取某个元素第一个定位的祖先元素，如果没有，则得到body
      console.log(div3.offsetParent); // div.box1
      console.log(div2.offsetParent); // div.box1
      console.log(div1.offsetParent); // body

      // 2. body的offsetParent为null
      console.log(document.body.offsetParent); // null
    </script>
  </body>
</html>
