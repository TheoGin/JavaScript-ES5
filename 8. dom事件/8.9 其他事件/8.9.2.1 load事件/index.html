<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./indexBefore.js"></script>
  </head>
  <body>
    <img
      src="https://img2.baidu.com/it/u=2475750251,2922839412&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=515"
      alt=""
    />
    <!-- <script src="./indexAfter.js"></script> -->
    <script>
      var img = document.querySelector("img");
      console.log(img);

      // img获取宽高不需要写 .style，写了会获取不到
      console.log(img.style.width); // 空字符串

      console.log(img.width, img.height); // 500 515 为啥不是 0 0？

      // load事件一般不会用在window上，会写在img、video、audio等上
      img.onload = function () {
        console.log(img.width, img.height); // 500 515
      };
    </script>
  </body>
</html>
