<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <a href="https://www.baidu.com">百度</a>

    <!-- 阻止浏览器默认行为其他写法：针对a元素，可以设置为功能性链接解决跳转问题 -->
    <a href="javascript:;">百度</a>
    <!-- void 表达式 / void(表达式)  运行表达式，然后返回undefined，此处跟没写一样 -->
    <a href="javascript:void 0;">百度</a>
    <a href="javascript:void(0)">百度</a>

    <form action="https://www.taobao.com">
      <input type="text" name="account" />
      <button>提交</button>

      <!-- 阻止浏览器默认行为其他写法：onclick的属性值是函数，在事件处理程序中返回false -->
      <!-- <button onclick="return false">提交</button> -->
    </form>

    <script>
      var a = document.querySelector("a");
      a.onclick = function (e) {
        // 1. preventDefault方法：阻止浏览器默认行为
        e.preventDefault(); // 推荐

        // 2. dom0的方式：在事件处理程序中返回false
        // return false; // 在addEventListener不能用

        // 以前IE做法
        // e.returnValue = false;
        console.log("a链接被点击");
      };

      var button = document.querySelector("button");
      button.addEventListener("click", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
